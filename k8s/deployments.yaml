spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: saga-demo:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ROLE
              value: order
