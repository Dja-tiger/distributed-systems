apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: distributed-transactions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: saga-demo:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ROLE
              value: payment
          ports:
            - containerPort: 8000
---
